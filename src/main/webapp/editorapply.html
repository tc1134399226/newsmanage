        function register() {
          $.ajax({
            //请求方式
            type : "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType:"json",
            //请求地址
            url : "admin/sysuser/getEditorApplyById?userId="+userId,
            //数据，json字符串
            //请求成功
            success : function(result) {
              console.log(result);
              if(result!=false){
                alert("已有一个申请,请勿重复提交!");

                window.location.href="userInfo.html?userId="+userId;
              }else{

                $.ajax({
                  //请求方式
                  type : "POST",
                  //请求的媒体类型
                  contentType: "application/json;charset=UTF-8",
                  //接受数据类型
                  dataType:"json",
                  //请求地址
                  url : "admin/sysuser/applyEditor",
                  //数据，json字符串
                  data : JSON.stringify(
                          {
                            "userId":userId,
                            "realName":$("#realName").val(),
                            "idCardBack":img1,
                            "idCardFront":img2
                          }
                  ),
                  //请求成功
                  success : function(result) {
                    alert("已提交,正在审核中,请稍后...");
                    window.location.href="userInfo.html?userId="+userId;
                    console.log(result);

                  },
                  //请求失败，包含具体的错误信息
                  error : function(e){
                    alert("申请失败!请刷新页面后重试");
                    console.log(e.status);
                    console.log(e.responseText);
                  }
                });

            },
