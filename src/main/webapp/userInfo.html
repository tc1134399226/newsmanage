<body>

    <!-- 头部栏位 -->
    <!--页面顶部-->
<div id="nav-bottom">
    <div class="header">
    </div>
</div>

<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>



<!--header-->
<div id="account">
    <div class="py-container">
        <div class="yui3-g home">
            <!--左侧列表-->
            <div id="leftmenu" class="yui3-u-1-6 list" style="background-color:#707070;">
            </div>
            <!--右侧主内容-->
            <div class="yui3-u-5-6">
                <div class="panel-body">
                    <!--<form role="form">-->
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="userId" value="test">

                    </div>

                    <div>
                        <div class="form-group" style="width:210px;height:150px;float:left;">
                            <label >用户头像</label>
                            <img  src="" id="icon">
                        </div>
                        <hr>

                        <!--<div class="form-group has-success has-feedback" align="left" style="float:left;" >-->
                            <!--<div id="dropzoneDiv" class="dropzone"></div>-->
                            <!--<input type="hidden" id="imgUrl"/>-->
                        <!--</div>-->

                    </div>


                    <form class="form-horizontal" role="form">

                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="hidden" class="form-control"  placeholder="请输入昵称" disabled>
                            </div>
                            <hr>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nickName" placeholder="请输入昵称"disabled>
                            </div>
                            <hr>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="mobile" placeholder="请输入手机号码"disabled>
                            </div>
                            <hr>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">身份证号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="idCard" placeholder="请输入身份证号"disabled>
                            </div>
                            <hr>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                            <div class="col-sm-10">

                                <select class="form-control" id="sex"disabled>
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </div>
                        </div>
                        <hr>

                    </form>



                </div>

            </div>
        </div>
    </div>
</div>



<script>
    var status;
    var id;
    $.ajax({
        //请求方式GET/POST
        type : "GET",
        //同步
        async: false,
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType:"json",
        //请求地址
        url : "news/getSession",
        //请求成功
        success : function(result) {
            id = result.userId
        }
    });
    if (id==null) {
        id=0;
    }
    //通过ajax从后台获取。
    $.ajax({
        //请求方式GET/POST
        type: "GET",
        async: false,
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType: "json",
        //请求地址
        url: "news/getUserInfoById?userId="+id,
        //数据，json字符串
        //请求成功
        success: function (result) {
            console.log(result);
            $("#userId").val(result.userId);
            $("#nickName").val(result.nickName);
            $("#mobile").val(result.mobile);
            $("#sex").val(result.sex);
            $("#idCard").val(result.idCard);
            $("#icon").attr('src',result.icon);
            if (result) {
                console.log(result);
                status = result.status;
            }

        },
        error: function (e) {
            // console.error(e);
            console.log(e);
        }
    });

    $("#leftmenu").load("leftmenu.html");
    $(".header").load("head.html");
</script>
