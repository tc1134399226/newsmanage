    //点击按钮时触发这个方法,目的是为了回到分页第一页
    //显示用户收藏文章第一页
    function myCollectionPage() {
        var pageNum=1;
        var requestURL="news/getEditorCollectionByUserId";
        requestURL+="?pageNum="+pageNum;
        console.log(requestURL)
        //1.从后台的listAllUserInfo接口获取数据
        $.ajax({
            //请求方式GET/POST
            type : "POST",
            async:true,
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType:"json",
            //请求地址
            url : requestURL,
            data:JSON.stringify({
                "userId":userId,
            }),

            //请求成功
            success : function(result) {
                // $(".content").html("");
                $(".panel-body").html("");
                // var pagename=window.location.pathname
                // console.log(pagename);
                $(result.list).each(function(index,item){
                    console.log(item);
                    var trStr = "<div class='data'>";
                    trStr+="<div class='mainTitle'>"+item.mainTitle+"</div>";
                    trStr+="<br>";
                    // trStr+="<div class='partOne'><input type=\"checkbox\"></div>";
                    trStr+="<div class='partTwo'>"+areaName(item.areaId)+"</div>";
                    trStr+="<div class='partTwo'>"+typeName(item.typeId)+"</div>";
                    trStr+="<div class='partThree'>"+item.artTime+"</div>";
                    trStr+="<div class='partThree'>"+item.colTime+"</div>";
                    trStr+="<div class='button'>";
                    trStr+="<button type=\"button\" class='btn btn-success btn-xs'><i class=' glyphicon glyphicon-check' onclick='readArt("+item.articleId+")'></i></button>&nbsp;"
                    trStr+="</div>";
                    trStr+="<br>";
                    trStr+="</div>";
                    trStr+="<hr>";
                    $(".panel-body").append(trStr);
                });
                if (pageNum<=1){
                    var  splicPage="<li class=\"disabled\"><a href=\"#\" id='start'>上一页</a></li>";
                } else {
                    var  splicPage="<li><a onclick='myCollection("+(parseInt(pageNum,10)-1 )+")' >上一页</a></li>";
                }
                for(var i=1;i<=result.pages;i++){
                    if (pageNum==1){
                        pageNum==2
                    }
                    if (i>parseInt(pageNum)-3&&i<parseInt(pageNum)+3) {
                        splicPage += "<li><a onclick='myCollection(" + i + ")'>" + i + "</a></li>";
                    }
                }
                if (pageNum>=result.pages) {
                    splicPage+="<li class=\"disabled\"><a href=\"#\" id='end'>下一页</a></li>";
                }else {
                    splicPage+="<li><a onclick='myCollection("+(parseInt(pageNum,10)+1 )+")' >下一页</a></li>"
                }
                $(".pagination").html("");
                $(".pagination").append(splicPage);
            },

            error : function(e){
                console.error(e);
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }

    //给文章区域命名
    function areaName(areaId) {
        if (areaId == 1) {
            return "国际"
        } else if (areaId == 2) {
            return "内地"
        } else if (areaId == 3) {
            return "港澳"
        } else {
            return "台海"
        }
    }

    //给文章类型命名
    function typeName(typeId) {
        if (typeId == 1) {
            return "军事"
        } else if (typeId == 2) {
            return "财经"
        } else if (typeId == 2) {
            return "财经"
        } else if (typeId == 3) {
            return "科技"
        } else if (typeId == 4) {
            return "娱乐"
        } else if (typeId == 5) {
            return "艺术"
        } else if (typeId == 6) {
            return "旅游"
        } else if (typeId == 7) {
            return "健康"
        } else if (typeId == 8) {
            return "体育"
        } else if (typeId == 9) {
            return "博览"
        } else if (typeId == 10) {
            return "汽车"
        } else if (typeId == 11) {
            return "其他"
        }
    }

    //给文章状态命名
    function statusName(status) {
        if (status == 0) {
            return "草稿"
        } else if (status == 1) {
            return "未审核"
        } else if (status == 2) {
            return "已上架"
        } else if (status == 3) {
            return "审核不通过"
        }
    }

<script>
    // var id=window.location.search.split("?userId=")[1]

    var status;

    if (id==null) {
        id=0;
    }
    //通过ajax从后台获取。
    $.ajax({
        //请求方式GET/POST
        type: "GET",
        async: false,
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType: "json",
        //请求地址
        url: "news/getUserInfoById?userId="+id,
        //数据，json字符串
        //请求成功
        success: function (result) {
            console.log(result);
            $("#userId").val(result.userId);
            $("#nickName").val(result.nickName);
            $("#mobile").val(result.mobile);
            $("#sex").val(result.sex);
            $("#idCard").val(result.idCard);
            $("#icon").attr('src',result.icon);
            if (result) {
                console.log(result);
                status = result.status;
            }

        },
        error: function (e) {
            // console.error(e);
            console.log(e);
        }
    });
    // $("#leftmenu").load("leftmenu.html");
    // $(".header").load("head.html");
</script>
<script>
    var createTi;
    //定义注册天数
    var day;

    var userId;
    $.ajax({
        //请求方式GET/POST
        type : "GET",
        //同步
        async: false,
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType:"json",
        //请求地址
        url : "news/getSession",
        //请求成功
        success : function(result) {
            userId = result.userId;
            createTi=result.createTime;
            //获取当前时间
            var myDate = new Date();
            //获取时间差
            var days = ((myDate.getTime() - createTi))/ (1000*3600*24);
            day=Math.ceil(days);
            // alert(day);
            $("#regDay").val(day);
            $("#nickName").empty();
            $("#nickName").text(result.nickName);
            selectUseDay();

        },
        //请求失败，包含具体的错误信 息
        error : function(e){
            console.error(e);
        }
    });

    //第一次访问页面时把注册天数添加到数据库中
    function addUseDay() {
        $.ajax({
            //请求方式GET/POST
            type: "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "news/addDay",
            //传递参数
            data:JSON.stringify(
                {
                    "userId":userId,
                    "day":day

                }
            ),
            success: function (result) {
                console.log(result);
                // alert("插入天数成功")
            },
            error: function (e) {
                // console.error(e);
            }
        })
    }


    //除第一次访问页面添加外其余都只进行修改注册天数
    function updateUseDay() {
        $.ajax({
            //请求方式GET/POST
            type: "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "news/updateUseDay",
            //传递参数
            data:JSON.stringify(
                {
                    "userId":userId,
                    "day":day

                }
            ),
            success: function (result) {
                console.log(result);
                // alert("修改成功")
            },
            error: function (e) {
                console.error(e);
            }
        })
    }

    //判断是第一次进行添加注册天数还是进行修改操作
    function selectUseDay() {
        $.ajax({
            //请求方式GET/POST
            type: "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "news/selectUseDay",
            //传递参数
            data:JSON.stringify(
                {
                    "userId":userId

                }
            ),
            success: function (result) {
                console.log(result);
                if(result==false){
                    addUseDay();
                }else {
                    updateUseDay();
                }
            },
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        })
    }
</script>
</html>
