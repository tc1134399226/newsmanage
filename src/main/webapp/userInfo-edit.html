<script>
    Dropzone.options.dropzoneDiv = {

        paramName: "dropzFile", // 默认为file
        maxFiles: 1,// 一次性上传的文件数量上限
        maxFilesize: 2, // 文件大小，单位：M
        acceptedFiles: ".jpg,.gif,.png,.jpeg,.txt,.doc,.docx", // 上传的类型
        addRemoveLinks: true,
        parallelUploads: 1,// 一次上传的文件数量
        //previewsContainer:"#preview", // 上传图片的预览窗口
        dictDefaultMessage: '点此上传新头像',
        dictMaxFilesExceeded: "您最多只能上传1个文件！",

        dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg,.txt,.doc,.docx。",
        dictFallbackMessage: "浏览器不受支持",
        dictFileTooBig: "文件过大上传文件最大支持.",
        dictRemoveLinks: "删除",
        dictCancelUpload: "取消",
        init: function () {
            this.on("addedfile", function (file) {
                // 上传文件时触发的事件
            });
            this.on("success", function (file, data) {
                // 上传成功触发的事件
                console.log(data);
                var status = data.status;
                if(status==200){
                    var filePath = data.filePath;
                    $("#imgUrl").val(filePath);
                }

                console.log(file);
            });
            this.on("error", function (file, data) {
                // 上传失败触发的事件
                console.error(data);
                console.log(file);
            });
            this.on("removedfile", function (file) {
                // 删除文件时触发的方法
            });
        }

    }

</script>
<script>
    //获取超链接地址栏上的userId
    var params = window.location.search;
    var id = params.split("=")[1];
    var status;

    if (id==null) {
        id=0;
    }
    //通过ajax从后台获取。
    $.ajax({
        //请求方式GET/POST
        type: "GET",
        async: false,
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType: "json",
        //请求地址
        url: "news/getUserInfoById?userId="+id,
        //数据，json字符串
        //请求成功
        success: function (result) {
            console.log(result);
            $("#userId").val(result.userId);
            $("#nickName").val(result.nickName);
            $("#mobile").val(result.mobile);
            $("#sex").val(result.sex);
            $("#idCard").val(result.idCard);
            $("#icon").attr('src',result.icon);
            if (result) {
                status = result.status;
                return ;
            }

//              if(result){
//                  alert("删除成功");
//                  initPage();
//              }else {
//                  alert("删除失败")
//              }
        },
        error: function (e) {
            // console.error(e);
            console.log(e);
        }
    });


    function updateUser(){
        //1.修改
//		  alert("inner updateUser");
        $.ajax({
            //请求方式GET/POST
            type: "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "news/editUserInfoById",
            //传递参数
            data:JSON.stringify(
                {
                    "userId":$("#userId").val(),
                    "nickName":$("#nickName").val(),
                    "mobile":$("#mobile").val(),
                    "idCard":$("#idCard").val(),
                    "sex":$("#sex").val(),
                    "icon":$("#imgUrl").val()

                }
            ),
            success: function (result) {
                console.log(result);
            },
            error: function (e) {
                console.error(e);
            }
        })
        //2.跳转
        window.location.href = "userInfo.html?userId="+id;
    }

        // 根据状态展示左侧功能栏位

    if(status==2) {
        $("#1").show()
        $("#3").show()
    }else (
        $("#2").show()
    )
