<script>
    //获取超链接地址栏上的userId

            //请求地址
            url : "news/getMessageByUserId?userId="+id,
            //数据，json字符串

            //请求成功
            success : function(result) {
                $("#message tbody").html("");

                $(result).each(function(index,item){
                    console.log(item);
                    var trStr = "<tr>";
                    //获取id并拼接
                    trStr+="<td>"+item.username+"</td>";
                    trStr+="<td>"+item.mainTitle+"</td>";
                    trStr+="<td>"+item.content+"</td>";
                    trStr+="<td>"+item.createTime+"</td>";
                    trStr+="<td>";
                    trStr+="<button type=\"button\" class='btn btn-success btn-xs'><i class=' glyphicon glyphicon-check' onclick='replay("+item.userid+")'></i></button>&nbsp;"

                    trStr+="</td>";
                    trStr+="</tr>";
                    $("#message").append(trStr);
                });
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                // console.error(e);
                console.log(e.status);
                console.log(e.responseText);

<script>
    //获取超链接地址栏上的userId
    var params = window.location.search;
    var id = params.split("=")[1];
    var createTi;
	var date = new Date();
	//定义注册天数
	var day;
    // alert(id);
	if (id==null) {
		id=0;
	}
    //通过ajax从后台获取。
    $.ajax({
        //请求方式GET/POST
        type: "GET",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType: "json",
        //请求地址
        url: "news/getUserInfoById?userId="+id,
        //数据，json字符串
        //请求成功
        success: function (result) {
            console.log(result);
            $("#userId").val(result.userId);
            $("#nickName").val(result.nickName);
            $("#mobile").val(result.mobile);
            $("#sex").val(result.sex);
            $("#idCard").val(result.idCard);
            $("#icon").attr('src',result.icon);
            $("#status").val(result.status);
            //获取用户创建时间
			createTi=result.createTime;
			//获取当前时间
			var myDate = new Date();
			//获取时间差
			var days = ((myDate.getTime() - createTi))/ (1000*3600*24);
			day=Math.ceil(days);
			// alert(day);
			$("#regDay").val(day);
			selectUseDay();

        },
        error: function (e) {
            console.error(e);
//              console.log(e);
        }
    });


	//第一次访问页面时把注册天数添加到数据库中
    function addUseDay() {
		$.ajax({
			//请求方式GET/POST
			type: "POST",
			//请求的媒体类型
			contentType: "application/json;charset=UTF-8",
			//接受数据类型
			dataType: "json",
			//请求地址
			url: "news/addDay",
			//传递参数
			data:JSON.stringify(
					{
						"userId":id,
						"day":day

					}
			),
			success: function (result) {
				console.log(result);
				// alert("插入天数成功")
			},
			error: function (e) {
				// console.error(e);
			}
		})
	}

	//除第一次访问页面添加外其余都只进行修改注册天数
	function updateUseDay() {
		$.ajax({
			//请求方式GET/POST
			type: "POST",
			//请求的媒体类型
			contentType: "application/json;charset=UTF-8",
			//接受数据类型
			dataType: "json",
			//请求地址
			url: "news/updateUseDay",
			//传递参数
			data:JSON.stringify(
					{
						"userId":id,
						"day":day

					}
			),
			success: function (result) {
				console.log(result);
				// alert("修改成功")
			},
			error: function (e) {
				console.error(e);
			}
		})
	}

	//判断是第一次进行添加注册天数还是进行修改操作
	function selectUseDay() {
		$.ajax({
			//请求方式GET/POST
			type: "POST",
			//请求的媒体类型
			contentType: "application/json;charset=UTF-8",
			//接受数据类型
			dataType: "json",
			//请求地址
			url: "news/selectUseDay",
			//传递参数
			data:JSON.stringify(
					{
						"userId":id

					}
			),
			success: function (result) {
				console.log(result);
				if(result==false){
					addUseDay();
				}else {
					updateUseDay();
				}
			},
			error: function (e) {
				console.log(e.status);
				console.log(e.responseText);
			}
		})
	}




</script>
