<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="dropzone/basic.min.css"/>
    <link rel="stylesheet" href="dropzone/dropzone.min.css"/>
    <script src="dropzone/dropzone.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../jquery/jquery-2.1.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../script/docs.min.js"></script>
    <title>banner</title>
</head>
<body>
<div class="container-fluid">
    <div class="navbar-header">
        <div><a class="navbar-brand" style="font-size:32px;" href="#">首页</a></div>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li style="padding-top:8px;padding-right:30px;">
                <div class="btn-group">
                    <button id="username" type="button" class="btn btn-default btn-success dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>张三<span></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="main.html"><i class="glyphicon glyphicon-cog"></i> 个人信息</a></li>
                        <li class="divider"></li>
                        <li onclick="cleanSession"><i class="glyphicon glyphicon-off"></i> 退出系统</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>

<script>

    $.ajax({
        //请求方式GET/POST
        type: "GET",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType: "json",
        //请求地址
        url: "sysuser/getSession",
        //请求成功
        success: function (result) {
            $("#username").empty();
            $("#username").append( "<i class='glyphicon glyphicon-user'></i>"+result.username+"<span></span>");
        },
    });


    function cleanSession(){

        $.ajax({
            //请求方式GET/POST
            type: "GET",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType: "json",
            //请求地址
            url: "sysuser/cleanSession",
            //请求成功
            success: function (result) {
                window.location.href("http://localhost:8080/newsmanage/login.html");
            },
        })
    }
</script>
</html>
