          <h1 class="page-header">个人信息</h1>
			<div>
				<div class="form-group">
					<input type="hidden" class="form-control" id="userid" value="test">

	<script>
		Dropzone.options.dropzoneDiv = {
			url: "http://localhost:8080/newsmanage/news/upload1", // 文件提交地址
			method: "post",  // 也可用put
			paramName: "dropzFile", // 默认为file
			maxFiles: 1,// 一次性上传的文件数量上限
			maxFilesize: 2, // 文件大小，单位：M
			acceptedFiles: ".jpg,.gif,.png,.jpeg,.txt,.doc,.docx", // 上传的类型
			addRemoveLinks: true,
			parallelUploads: 1,// 一次上传的文件数量
			//previewsContainer:"#preview", // 上传图片的预览窗口
			dictDefaultMessage: '点此上传新头像',
			dictMaxFilesExceeded: "您最多只能上传1个文件！",
			dictResponseError: '文件上传失败!',
			dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg,.txt,.doc,.docx。",
			dictFallbackMessage: "浏览器不受支持",
			dictFileTooBig: "文件过大上传文件最大支持.",
			dictRemoveLinks: "删除",
			dictCancelUpload: "取消",
			init: function () {
				this.on("addedfile", function (file) {
					// 上传文件时触发的事件
				});
				this.on("success", function (file, data) {
					// 上传成功触发的事件
					console.log(data);
					var status = data.status;
					if(status==200){
						var filePath = data.filePath;
						$("#imgUrl").val(filePath);
					}

					console.log(file);
				});
				this.on("error", function (file, data) {
					// 上传失败触发的事件
					console.error(data);
					console.log(file);
				});
				this.on("removedfile", function (file) {
					// 删除文件时触发的方法
				});
			}

		}

	</script>
	<script>
		//获取超链接地址栏上的sysId
        var id = window.location.search.split("=")[1];
		console.log(id);

		//通过ajax从后台获取。
			$.ajax({
				//请求方式GET/POST
				type: "POST",
				//请求的媒体类型
				contentType: "application/json;charset=UTF-8",
				//接受数据类型
				dataType: "json",
				//请求地址
				url: "sysuser/getUserById",
				//数据，json字符串
				data: JSON.stringify(
						{
							"userid": id,
						}
				),
				//请求成功
				success: function (result) {
					console.log(result);
					// http://localhost:8080/newsmanage/admin/static/upload
					var icons = "http://localhost:8080/newsmanage/"+result.icon;
					$("#userid").val(result.userid);
					$("#username").val(result.username);
					$("#email").val(result.email);
					$("#mobile").val(result.mobile);
					$("#areaCode").val(result.areaCode);
					$("#icon").attr('src',icons);
				},
				error: function (e) {
					console.log(e.status);
					console.log(e.responseText);
				}
			});


			// var id = window.location.search.split("=")[1];

			//修改个人信息
			function updateUser() {
				//1.修改
				$.ajax({
					//请求方式GET/POST
					type: "POST",
					//请求的媒体类型
					contentType: "application/json;charset=UTF-8",
					//接受数据类型
					dataType: "json",
					//请求地址
					url: "sysuser/updateUser",
					//传递参数
					data: JSON.stringify(
							{
								"userid":$("#userid").val(),
								"username":$("#username").val(),
								"mobile":$("#mobile").val(),
								"email":$("#email").val(),
								"areaCode":$("#areaCode").val(),
								"icon":$("#imgUrl").val()
							}
					),
					//请求成功
					success: function (result) {
						console.log(result);
						alert("操作成功！");
						window.location.href = "main.html?userid="+id
					},
					error: function (e) {
						console.error(e);
						alert("操作失败！");
					}
				})
				//2.跳转
				// window.location.href = "main.html?userid="+id;


			}
		$(".tree").load("menu.html");
	</script>
