        <div  class="form-group" style="text-align:center;">
        <button type="button" class='btn btn-success btn-xs' onclick='agree()'><i class=' glyphicon glyphicon-check' ></i>通过</button>&nbsp;
        <button type="button" class='btn btn-danger btn-xs' onclick='refuse()'><i class=' glyphicon glyphicon-remove' ></i>驳回</button>&nbsp;

<script type="text/javascript">
    $(".tree").load("menu.html");
    var strCon1;
    var strCon2;
    var strCon3;
    var userId;
    var str=window.location.search;
    var articleId=str.split("=")[1];


    $.ajax({
        //请求方式
        type : "GET",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType:"json",
        //请求地址
        url : "sysuser/getArticleInfoById?articleId="+articleId,
        //数据，json字符串
        //请求成功
        success : function(result) {

            console.log(result);
            //展示封面图
            userId=result.userId;
            if (result.cover!=null&&result.cover!="") {
                var i=new Image();
                i.height =260;
                i.width = 400;
                i.src="http://localhost:8080/newsmanage/"+result.cover;
                $("#cover").append(i);
            }else{
                var j="<p>您还没有上传图片!</p>";
                $("#cover").append(j);
            }

            strCon1=result.mainTitle;
            //整体拼接到div里面去
            $("#mainTitle").append(strCon1);

            strCon2=result.subTitle;
            //整体拼接到div里面去
            $("#subTitle").append(strCon2);

            strCon3=result.content;
            //整体拼接到div里面去
            $("#contentStr").append(strCon3);

        },
        //请求失败，包含具体的错误信息
        error : function(e){
            console.log(e.status);
            console.log(e.responseText);
        }
    });

    //同意
    function agree() {
        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType:"json",
            //请求地址
            url : "sysuser/updateArticleStatus",
            //数据，json字符串
            data : JSON.stringify(
                {
                    "articleId":articleId,
                    "status":"2"
                }
            ),
            //请求成功
            success : function(result) {
                console.log(result);
                if(result){
                    $.ajax({
                        //请求方式
                        type: "POST",
                        //请求的媒体类型
                        contentType: "application/json;charset=UTF-8",
                        //请求地址
                        url: "sysuser/sendSystemMessage",
                        //数据，json字符串
                        data: JSON.stringify({
                            "userId":userId,
                            "content": "您发布的<"+strCon1+">已通过审核"
                        }),
                        //请求成功
                        success: function (result) {
                            alert("已通过审核");
                            window.location.href="article_apply_list.html"
                        },
                        //请求失败，包含具体的错误信息
                        error: function (e) {
                            console.log("错误");
                        }
                    });

                }else{
                    alert("修改失败");
                }
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.error(e);
            }
        });
    }

    //拒绝
    function refuse() {
        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //接受数据类型
            dataType:"json",
            //请求地址
            url : "sysuser/updateArticleStatus",
            //数据，json字符串
            data : JSON.stringify(
                {
                    "articleId":articleId,
                    "status":"3"
                }
            ),
            //请求成功
            success : function(result) {
                console.log(result);
                    if(result){

                        $.ajax({
                            //请求方式
                            type: "POST",
                            //请求的媒体类型
                            contentType: "application/json;charset=UTF-8",
                            //请求地址
                            url: "sysuser/sendSystemMessage",
                            //数据，json字符串
                            data: JSON.stringify({
                                "userId":userId,
                                "content": "很遗憾,您发布的<"+strCon1+">没有通过审核.请继续努力哦!"
                            }),
                            //请求成功
                            success: function (result) {
                                alert("已驳回请求");
                                window.location.href="article_apply_list.html";
                            },
                            //请求失败，包含具体的错误信息
                            error: function (e) {
                                console.log("错误");
                            }
                        });
                }else{
                    alert("修改失败");
                }
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.error(e);
            }
        });
    }

    $("#headbanner").load("head.html");
</script>
